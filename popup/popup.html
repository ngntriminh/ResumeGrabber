<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Grabber</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
    <div class="main">
        <div class="banner media mb-4">
            <img src="/icons/icon48.png" class="mr-3" alt="Resume Grabber Logo">
            <div class="media-body">
                <h5 class="mt-0 mb-1">Resume Grabber
                    <small class="text-muted">v1.0.0</small>
                </h5>
                <small class="text-muted">by <a id="github" href="#">ngntriminh</a> with ðŸ–¤</small>
            </div>
        </div>

        <div class="content">
            <div class="d-flex mb-4">
                <button id="githubrepo" class="d-flex align-items-center btn-sm mr-2" style="background-color: #f8f9fa;"
                    type="button" id="githubButton">
                    <svg xmlns="http://www.w3.org/2000/svg" style="height: 1em;" fill="currentColor"
                        class="bi bi-github mr-1" viewBox="0 0 16 16">
                        <path
                            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8" />
                    </svg>
                    <span>GitHub</span>
                </button>

                <div class="dropdown">
                    <button class="d-flex align-items-center btn-sm btn-dark dropdown-toggle" type="button"
                        id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <svg xmlns="http://www.w3.org/2000/svg" style="height: 1em;" fill="currentColor"
                            class="bi bi-file-text mr-1" viewBox="0 0 16 16">
                            <path
                                d="M5 4a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1zm-.5 2.5A.5.5 0 0 1 5 6h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5M5 8a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1zm0 2a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1z" />
                            <path
                                d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1" />
                        </svg>
                        <span id="dropdown-button-label">Resumes</span>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <button id="resumes-selection" class="btn-sm dropdown-item">Resumes</d>
                            <button id="coverletters-selection" class="btn-sm dropdown-item">Cover letters</>
                    </div>
                </div>
            </div>

            <div id="spinner-loading-resumes" class="spinner-border mt-4 mb-4" role="status">
                <span class="sr-only">Loading...</span>
            </div>

            <div id="resume-container"></div>

            <small class="mt-4">Get stuck? Watch this <a id="youtubetutorial" href="#">tutorial</a>.</small>
            <small class="">Working? Buy me a <a id="buymeacoffee" href="#">coffee</a> to support me!</small>
        </div>
    </div>

    <script src="/miscellaneous/jquery-3.7.1.slim.min.js"></script>
    <script src="/miscellaneous/bootstrap.bundle.min.js"></script>
    <script src="/libs/axios.min.js"></script>
    <script src="/libs/pdf-lib.min.js"></script>
    <script src="/libs/tesseract.min.js"></script>
    <script src=" /popup/popup.js"></script>
    <script src="/downloadHandler.js"></script>
    <script src="/utils/formatDate.js"></script>
    <script src="/utils/timeAgo.js"></script>
    <script src="/utils/formatTemplateName.js"></script>
